<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li class="bold red" random="23">Notebook</li>
	<li class="list"><input class="checkbox" type="checkbox">Jello</li>
		<li class="list"><input class="checkbox" type="checkbox">Spinach</li>
		<li class="list"><input class="checkbox" type="checkbox">Rice</li>
		<li class="list"><input class="checkbox" type="checkbox">Birthday Cake</li>
		<li class="list"><input class="checkbox" type="checkbox">Candles</li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
